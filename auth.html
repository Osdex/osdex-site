<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>OSDEX Clothing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #111;   /* dark base so eagle shows */
      overflow-x: hidden;
    }

    /* Eagle background */
    .eagle-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: rotateEagle 120s linear infinite, pulseEagle 10s ease-in-out infinite;
    }

    .eagle-bg svg {
      width: 80%;
      height: auto;
      fill: gold;
      stroke: #fff;
      stroke-width: 0.5;
      opacity: 0.2;
    }

    @keyframes rotateEagle {
      from { transform: rotate(0deg) scale(1); }
      to   { transform: rotate(360deg) scale(1.05); }
    }

    @keyframes pulseEagle {
      0%   { opacity: 0.1; }
      50%  { opacity: 0.3; }
      100% { opacity: 0.1; }
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
    }

    header img.logo {
      max-width: 200px;
      height: auto;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a, .btn-cart {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      display: inline-block;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav i {
      font-size: 20px;
      margin-bottom: 5px;
      display: block;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      color: gold;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .btn-primary {
      padding: 12px 25px;
      font-size: 1rem;
      background: gold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #ffd700;
    }

    /* Products grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product button {
      padding: 8px 15px;
      background: gold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.8);
      padding: 40px;
      text-align: center;
    }

    footer h4 {
      margin-bottom: 15px;
    }

    footer input[type="email"] {
      padding: 10px;
      width: 250px;
      max-width: 90%;
      border: none;
      border-radius: 4px;
    }

    footer button {
      padding: 10px 20px;
      margin-left: 10px;
      background: gold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      nav {
        justify-content: center;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 60px 15px;
      }
      .hero h1 {
        font-size: 1.8rem;
      }
      .products {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
